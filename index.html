<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scrabble Score Tracker with Bonuses</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Scrabble Score Tracker</h1>

      <div class="scoreboard">
        <div class="player">
          <h2>Player 1</h2>
          <div id="score1" class="score-tile">0</div>
        </div>
        <div class="player">
          <h2>Player 2</h2>
          <div id="score2" class="score-tile">0</div>
        </div>
      </div>

      <div class="input-section">
        <input
          type="text"
          id="wordInput"
          placeholder="Enter a word"
          maxlength="15"
        />
        <div id="letterBonuses"></div>

        <label for="wordBonus">Word Bonus:</label>
        <select id="wordBonus">
          <option value="1">None</option>
          <option value="2">Double Word Score</option>
          <option value="3">Triple Word Score</option>
        </select>

        <div class="buttons">
          <div class="button-row">
            <button onclick="addToPlayer(1)">Add to Player 1</button>
            <button onclick="addToPlayer(2)">Add to Player 2</button>
          </div>
          <div class="button-row">
            <button onclick="checkWordPlayable()">Dictionary Lookup</button>
            <button onclick="undoLastAction()">Undo</button>
          </div>
        </div>

        <div id="word-score" class="result">Score: 0</div>
        <div id="definition" class="definition"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
