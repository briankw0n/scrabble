<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scrabble</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="setup-screen" class="container">
      <h1>Scrabble</h1>

      <label for="playerCount">Number of Players:</label>
      <select id="playerCount" onchange="showNameInputs()">
        <option value="2" selected>2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>

      <div id="nameInputs" class="name-inputs"></div>
      <button onclick="startGame()">Start Game</button>
    </div>

    <div id="game-screen" class="container" style="display: none">
      <div id="scoreboard" class="scoreboard"></div>

      <div class="input-section">
        <div id="wordDisplay" class="word-display"></div>

        <input
          type="text"
          id="wordInput"
          placeholder="Enter a word"
          maxlength="15"
        />

        <div class="word-bonus-row">
          <label for="wordBonus">Word Bonus:</label>
          <select id="wordBonus">
            <option value="1">None</option>
            <option value="2">Double Word Score</option>
            <option value="3">Triple Word Score</option>
          </select>
        </div>

        <div id="word-score" class="result hidden">Score: 0</div>
        <div id="definition" class="definition hidden"></div>

        <div class="buttons">
          <div class="button-row" id="playerButtons"></div>
          <div class="button-row">
            <button onclick="showHistoryLog()">History</button>
            <button onclick="undoLastAction()">Undo</button>
          </div>
        </div>
      </div>
    </div>

    <div id="historyModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-btn" onclick="closeHistory()">&times;</span>
        <h3>Game History</h3>
        <ul
          id="historyList"
          style="max-height: 300px; overflow-y: auto; padding-left: 1.2rem"
        ></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
